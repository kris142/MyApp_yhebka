<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арендатор</title>
    <!-- Стили -->
    <link rel="stylesheet" href="page1.css">
    <link rel="icon" href="/img/logo-Photoroom.png-Photoroom.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
    <!-- Шапка сайта -->
    <div class="header">
        <a href="index.html" class="logo"><img src="/img/logo-Photoroom.png-Photoroom.png" alt="RentRide Logo">Арендатор</a>
        <ul class="menu">
            <li><a href="/index.html">О нас</a></li>
            <li><a href="style/page/page1.html">Авто</a></li>
            <li><a href="style/page/page2.html">Ацкии</a></li>
            <li><a href="style/page/page3.html">Цены</a></li>
            <li><a href="style/page/page4.html">Условия</a></li>
            <li><a href="style/page/page5.html">Контакты</a></li>
        </ul>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">Обратная связь</button>
    </div>

    <!-- Основной контент -->
    <div class="header">
        <h1>Аренда автомобиля без водителя в Москве</h1>
        <div class="filter-container">
            <select class="filter-dropdown">
                <option>Марка</option>
                <!-- Дополнительные опции марок -->
            </select>
            <select class="filter-dropdown">
                <option>Модель</option>
                <!-- Дополнительные опции моделей -->
            </select>
            <!-- Дополнительные фильтры -->
        </div>
    </div>

    <div class="container">
        <div class="card-avto">
            <img class="card-img" src="/img/business.webp" alt="Мерседес оч крутой">
            <h3 class="card-tittle">Мерседес оч крутой</h3>
            <p class="card-price">3300 руб в час</p>
            <button class="card-btn">Арендовать</button>
        </div>
    </div>

    <!-- Модальное окно аренды -->
    <div id="rentModal" style="display:none;">
        <form id="rentForm">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="email" id="email" placeholder="Ваш email" required>
            <input type="hidden" id="car">
            <button type="submit">Отправить</button>
        </form>
    </div>

    <!-- Подвал сайта -->
    <footer class="footer">
        <!-- Волны в подвале -->
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <!-- Социальные сети -->
        <ul class="social-icon">
            <!-- Ссылки на социальные сети -->
        </ul>
        <!-- Навигационное меню в подвале -->
        <ul class="menu">
            <!-- Пункты меню -->
        </ul>
        <p>&copy; 2024 ООО "Арендатор" Мы объединили предложения частных автовладельцев по всей России</p>
    </footer>

    <!-- Модальное окно обратной связи -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- Содержимое модального окна -->
    </div>

    <!-- Скрипты -->
    <script src="/mwin.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Дополнительный JavaScript код -->
</body>

</html>
